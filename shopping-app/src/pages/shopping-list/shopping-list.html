<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input type="number" name="amount" placeholder="2" ngModel required></ion-input>
      </ion-item>
      <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
    </ion-list>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of shoppingList; let i = index" (click)="onCheckItem(i)">
      {{item.name}} - {{item.amount}}
    </ion-item>
  </ion-list>
</ion-content>
