<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" placeholder="Wagle Estate" name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Short Description</ion-label>
        <ion-textarea name="description" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block outline type="button" icon-left (tap)="onLocate()">
            <ion-icon name="locate"></ion-icon>Locate Me</button>
        </ion-col>
        <ion-col>
          <button ion-button block outline type="button" icon-left (tap)="onOpenMap()">
            <ion-icon name="map"></ion-icon>Select on map</button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <agm-map  [latitude]="location.lat" [longitude]="location.lng">
            <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h5>Take a photo</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button icon-left block outline type="button" (click)="onTakePhoto()">
            <ion-icon name="camera">Open Camera</ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{imageUrl}}</p>
          <img [src]="imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button type="submit" ion-button color="secondary" block [disabled]="!f.valid">Add this Place</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
